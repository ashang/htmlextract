# -*- yaml -*-

language: go

go:
  - 1.9

env:
  global:
    # http://pkg-go.alioth.debian.org/packaging.html
    - VERSION="${TRAVIS_TAG:=0.0~git$(date +%Y%m%d)-1}"
    - PKG_URL="https://github.com/go-xmlfmt/htmlextract"
    - PKG_CAT=utils
    - PKG_ARCH=amd64
    - PKG_DESC="HTML Extraction Tool"
    - PKG_VEND="go-xmlfmt"
    - PKG_MAINT="Antonio Sun <asun@ats.l5.ca>"
    - PKG_LICNS="MIT"

before_script:
# - echo 'America/Toronto' | sudo tee /etc/timezone
# - sudo dpkg-reconfigure --frontend noninteractive tzdata
# the above works, but try not to be that heavy-handed:
  - export TZ=America/Toronto
  - date

script:
  - go get -t -v ./...
  - go build -v -ldflags="-X main.date=`date -I`"
  - htmlextract
  - go test -v ./...
  - ( cd test; ./shell_test.sh )

  - go get github.com/mitchellh/gox
  - gox -ldflags="-X main.date=`date -I`" -osarch="linux/386 linux/amd64 windows/amd64 windows/386 darwin/amd64" -output="out/{{.Dir}}-{{.OS}}-{{.Arch}}"
# linux/386 linux/amd64 linux/arm darwin/amd64 darwin/386
  - out/htmlextract-linux-amd64


before_deploy:
  - gem install fpm --no-document
  - make pkg
  - sed -i -e "s/\$VERSION/$VERSION/" bintray-pkg.json
  - sed -i -e "s/\$DATE/$(date +%Y-%m-%d)/" bintray-pkg.json

deploy:
  - provider: bintray
    user: antoniosun
    key: ${BINTRAY_API_KEY}
    file: bintray-bin.json
    skip_cleanup: true

  - provider: bintray
    user: antoniosun
    key: $BINTRAY_API_KEY
    file: bintray-pkg.json
    skip_cleanup: true
    on:
#      tags: true
